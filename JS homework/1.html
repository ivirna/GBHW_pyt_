<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>

<script>
    function login() {
        document.getElementById("nameOutput").innerText = "Здравствуйте, " + document.getElementById("nameInput").value + "!";
    }
</script>

<body>
    <p>Здравствуйте, как Вас зовут?</p>
    <input id="nameInput" type="text">
    <button onclick="login()">Войти</button>
    <p id="nameOutput"></p>
</body>
</html>
